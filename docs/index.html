<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shadow-re-frame</title>
    <style>

        a {
            color: #a30044;
            text-decoration: none;
        }

        a:visited {
            color: #a30044;
        }

        a:hover {
            text-decoration: underline;
        }


        .font-large {
            font-size: 30px;
        }

        .font-normal {
            font-size: 18px;
        }

        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .root-layout {
            max-width: 450px;
            margin-left: auto;
            margin-right: 35%;
            padding: 40px;
            text-align: center;
        }

        .button {
            padding: 20px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.05);
            cursor: pointer;
            position: relative;
            border-radius: 10px;
            font-size: 30px;
        }

        #welcome {
            background: #f7f7f7;
            padding: 1rem;
            margin: 1rem 0;
        }

        .gray {
            color: gray;
        }

        .text-example > * {
            width: 45%;
            display: inline-block;
        }
        .text-example input {
            padding: 10px;
            font-size: 16px;
            outline: 0;
        }

    </style>
</head>
<body>
<div id="shadow-re-frame"></div>
<script src="/js/compiled/base.js"></script>
<script>(shadow_re_frame.default || shadow_re_frame.simple).init()</script>
</body>
</html>
